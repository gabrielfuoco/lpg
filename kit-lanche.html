    <img class="colelem" id="u906-13" alt="A LPG (Le Petit Gourmet) também atua no setor de personalização de kits snacks e kits lanches com produções em grandes escalas. Os kits oferecem a oportunidade de serem usados como às ações promocionais, treinamentos, eventos ou ações especificas. Nossa equipe desenvolve a embalagem e a composição de seu kit, conforme sua necessidade. Atendemos diversos segmentos como: Aviação, Rodoviário, Seguradoras, Bancos, Hospitais, Agências de Propaganda, Maratonas, Automobilístico, Feiras, Escolas, Universidades, Treinamentos, Laboratórios de Exames etc." src="images/u906-13.png?crc=4189411709" data-image-width="843"/><!-- rasterized frame -->

    <img class="colelem" id="u1004-19" alt="Manuseio e Distribuição A LPG possui uma equipe treinada e estrutura fabril especialmente montada, para maximizar a produção e garantir a qualidade na execução do serviço de manuseio. Este serviço exclusivo, visa atender a clientes que necessitem de operações de acabamento, fracionamento, montagem, distribuição e logística. Como funciona? Nós coletamos ou recebemos os itens que farão parte do kit promocional ou itens que necessitem de algum tipo de separação ou manuseio. Aqui nós separamos, embalamos, identificamos e distribuímos nos endereços que o cliente necessita. Este serviço não se restringe apenas à itens do kit promocional, nós realizamos este manuseio para qualquer item de sua necessidade. Exemplos: Kits Lanches – Kits Snacks – Kits Promocionais – Brindes – Material de Comunicação – Ações Sociais e etc. " src="images/u1004-19.png?crc=4095646919" data-image-width="808"/><!-- rasterized frame -->
